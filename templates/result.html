<!DOCTYPE html>
<html lang="en">
<head>

      <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Title</title>
</head>
<body>
<div class="md:container md:mx-auto bg-gray-200 pt-8 pb-4">
    <div class="flex justify-center items-center">
        <p class="pr-8">Name: {{ parsed_resume['Name'] }}</p>
    <p class="pl-8">Email: {{ parsed_resume['Email'] }}</p>
    </div>


    <ul class="m-1">

        {% endfor %}
    </ul>
</div>

</body>
